<app-header></app-header>
<div class="col-sm-4">
    <app-side></app-side>
</div>
<div class="col-sm-8">
    <h2 style="margin-left: 0%">Recently Added employees</h2>
    <br />
    <table class="table table-striped">

        <tr>
            <th>E.CODE </th>
            <th>name</th>
            <th>department</th>
            <th>Date Of Creation </th>


        </tr>

        <tbody>
            <tr *ngFor="let employe of employees | slice:-5">


                <td>{{employe.empcode}}
                </td>
                <td>{{employe.name}}
                </td>
                <td>{{employe.department}}</td>
                <td>{{employe.today}}</td>
                <!-- <td><button class=" btn btn-primary" routerLink="update/{{ employe.id }}">Update</button></td>

            <td><button class="btn btn-primary" (click)="deleteEmp(employe.id)">Delete</button></td> -->

            </tr>
        </tbody>

    </table>
    <br />
    <h2 style="margin-left: 0%">Top 5 employees</h2>
    <table class="table table-striped">

        <tr>
            <th>E.CODE </th>
            <th>name</th>
            <th>department</th>
            <th>Date Of Creation </th>


        </tr>

        <tbody>
            <tr *ngFor="let employe of employees | slice:0:5">


                <td>{{employe.empcode}}
                </td>
                <td>{{employe.name}}
                </td>
                <td>{{employe.department}}</td>
                <td>{{employe.today}}</td>
                <!-- <td><button class=" btn btn-primary" routerLink="update/{{ employe.id }}">Update</button></td>

            <td><button class="btn btn-primary" (click)="deleteEmp(employe.id)">Delete</button></td> -->

            </tr>
        </tbody>

    </table>
</div>
<h1 style="margin-left: 40%"><a routerLink="/emplist">View More</a></h1>
<app-footer></app-footer>
