<app-header></app-header>

<div id="id1" class="row">


    <div class="col-sm-2">
        <app-side></app-side>
    </div>
    <div class="col-sm-5">
        <button class="btn btn-primary " data-target="#loginModal" data-toggle="modal">Login</button>
        <div class="modal" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Add User</h3>
                </div>
                <div class="modal-body">
                    <form style="width:60%" [formGroup]="addUser" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="firstname" formControlName="firstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lastname" formControlName="lastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" id="confirmpassword" formControlName="confirmPassword"
                                class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Add</button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <table class="table" style="background:yellow; width:50%; margin-right:30%; margin-top: 7%">

                <tr>
                    <th>S.NO </th>
                    <th>Name</th>


                </tr>


                <tr *ngFor="let user of userList">


                    <td>{{user.id}}
                    </td>
                    <td>{{user.firstName}}
                    </td>



                </tr>


            </table>
        </div>
    </div>

    <app-footer></app-footer>
